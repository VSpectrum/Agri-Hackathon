<!DOCTYPE html>
<html>
    <head>
        <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
       
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/main.min.js"></script>
    </head>
    <body class="cropselection">
        <div class="background-overlay">
            <header>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <h1 class="logo">
                                <a href="/">Ready. Set. Grow!</a>
                            </h1>
                        </div>
                        <div class="col-md-4">
                            <a class="next" href="#">Next</a>
                        </div>
                    </div>
                </div>
            </header>
            <div class="content">
                <div class="container">
                    <section class="row">
                        <div class="col-md-12">
                            <form class="filter">
                                <input type="text" placeholder="Crop Search...">
                            </form>
                        </div>
                    </section>

                    <section class="row croplist">
                        <div class="col-md-3 crop" data-crop="orange" data-type="fruit">
                            <label>
                                <input type="checkbox" name="crop_fruit_orange"/>
                                Orange
                            </label>
                        </div>

                        <div class="col-md-3 crop" data-crop="pineapple" data-type="fruit">
                            <label>
                                <input type="checkbox" name="crop_fruit_pineapple"/>
                                Pineapple
                            </label>
                        </div>

                        <div class="col-md-3 crop" data-crop="lettuce" data-type="vegetable">
                            <label>
                                <input type="checkbox" name="crop_vegetable_lettuce"/>
                                Lettuce
                            </label>
                        </div>


                    </section>
                </div>
            </div>
        </div>
    </body>
</html>
